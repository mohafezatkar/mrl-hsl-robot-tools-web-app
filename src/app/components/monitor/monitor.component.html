<canvas #field width = "624" height="444" class="center"></canvas>
<br>
<mat-grid-list cols="4">
  <mat-grid-tile *ngFor="let monitor of monitorIDs;let i=index" #cmp>
    <canvas width="128" height="72" #{{i}}>Canvas</canvas>
    <mat-grid-tile-header>ID: {{this.monitorIDs[i]}}<br>Robot Name: {{this.monitorNames[i]}}</mat-grid-tile-header>
    <mat-grid-tile-footer>Battery Level: {{this.monitorBatteryLevels[i]}}</mat-grid-tile-footer>
  </mat-grid-tile>
</mat-grid-list>
